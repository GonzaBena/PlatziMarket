<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="./styles/principal.css" rel="stylesheet">
    <link href="./styles/checkEmail.css" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <div class="formContainer">
        <img src="./img/Logos/logo_yard_sale.svg" alt="logo" class="logo" />
        <h1 class="title">Email has been sent!</h1>
        <p class="subtitle">Please check your inbox for intructions on how to reset the password</p>
        <div class="emailImage">
            <img src="./img/Icons/email.svg" alt="email" srcset="">
        </div>
        <button class="primaryButton loginButton">Login</button>
        <p class="resend">
            <span>Didn't receive the email?</span>
            <a href="/">Resend</a>
        </p>

      </div>
    </div>
  </body>
</html>
