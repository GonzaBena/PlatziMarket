<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="./styles/principal.css" rel="stylesheet">
    <link href="./styles/changePassword.css" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <div class="formContainer">
        <img src="./img/Logos/logo_yard_sale.svg" alt="logo" class="logo" />
        <h1 class="title">Create a new Password</h1>
        <p class="subtitle">Enter a new password for new account</p>
        <form action="/" class="form">
          <label for="password" class="label">Password</label>
          <input
            type="password"
            placeholder="*********"
            id="password"
            class="input inputPassword"
          />

          <label for="newPassword" class="label">New Password</label>
          <input
            type="password"
            placeholder="*********"
            id="newPassword"
            class="input inputPassword"
          />

          <input
            type="submit"
            value="Confirm"
            class="primaryButton loginButton"
          />
        </form>
      </div>
    </div>
  </body>
</html>
