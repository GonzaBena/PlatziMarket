<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="./styles/principal.css" rel="stylesheet">
    <link href="./styles/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <div class="formContainer">
        <img src="./img/Logos/logo_yard_sale.svg" alt="logo" class="logo" />

        <form action="/" class="form">
          <label for="email" class="label">Email address</label>
          <input
            type="text"
            placeholder="gonzalo@example.com"
            id="email"
            class="input inputEmail"
          />

          <label for="password" class="label">Password</label>
          <input
            type="password"
            placeholder="*********"
            id="password"
            class="input inputPassword"
          />

          <input
            type="submit"
            value="Log In"
            class="primaryButton loginButton"
          />
          <a href="/">Forgot my password</a>
        </form>
        <button class="secondaryButton signupButton">Sign up</button>
      </div>
    </div>
  </body>
</html>
